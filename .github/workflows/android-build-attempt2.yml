name: Build Android APK (Attempt 2)

on:
  push:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
    - name: ğŸ”„ Checkout repository
      uses: actions/checkout@v4
      
    - name: ğŸŸ¢ Setup Node.js 18
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: â˜• Setup Java 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: ğŸ¤– Setup Android SDK
      uses: android-actions/setup-android@v3
      with:
        api-level: 33
        build-tools: 33.0.0
        
    - name: ğŸ“¦ Install dependencies
      run: |
        echo "ğŸ“¦ Installing dependencies..."
        npm ci --prefer-offline --no-audit --no-fund
        echo "âœ… Dependencies installed"
        
    - name: ğŸ”¥ Create Firebase config (simplified)
      run: |
        echo "ğŸ”¥ Creating minimal Firebase config..."
        cat > firebase-service-account.json << 'EOF'
        {
          "type": "service_account",
          "project_id": "sentinel-ai-769c5",
          "private_key_id": "dummy-key-id",
          "private_key": "-----BEGIN PRIVATE KEY-----\nMIIEvQIBADANBgkqhkiG9w0BAQEFAASCBKcwggSjAgEAAoIBAQC7VJTUt9Us8cKB\n-----END PRIVATE KEY-----",
          "client_email": "test@sentinel-ai-769c5.iam.gserviceaccount.com",
          "client_id": "123456789",
          "auth_uri": "https://accounts.google.com/o/oauth2/auth",
          "token_uri": "https://oauth2.googleapis.com/token",
          "auth_provider_x509_cert_url": "https://www.googleapis.com/oauth2/v1/certs",
          "client_x509_cert_url": "https://www.googleapis.com/robot/v1/metadata/x509/test%40sentinel-ai-769c5.iam.gserviceaccount.com"
        }
        EOF
        echo "âœ… Firebase config created"
        
    - name: ğŸ¨ Create assets (base64 method)
      run: |
        echo "ğŸ¨ Creating assets with base64..."
        mkdir -p assets/images
        
        # Create valid 1x1 PNG using base64
        echo "iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNkYPhfDwAChwGA60e6kgAAAABJRU5ErkJggg==" | base64 -d > assets/images/icon.png
        cp assets/images/icon.png assets/images/splash.png
        cp assets/images/icon.png assets/images/adaptive-icon.png
        cp assets/images/icon.png assets/images/favicon.png
        
        echo "âœ… Assets created"
        
    - name: ğŸ› ï¸ Install Expo CLI (specific version)
      run: |
        echo "ğŸ› ï¸ Installing specific Expo CLI version..."
        npm install -g @expo/cli@0.18.0
        echo "âœ… Expo CLI installed"
        
    - name: ğŸ”¨ Prebuild (without problematic flags)
      run: |
        echo "ğŸ”¨ Running prebuild..."
        npx expo prebuild --platform android --no-install
        echo "âœ… Prebuild completed"
        
    - name: ğŸ”§ Configure Gradle (ultra simple)
      run: |
        echo "ğŸ”§ Configuring Gradle..."
        cd android
        
        cat > gradle.properties << 'EOF'
        org.gradle.jvmargs=-Xmx4096m
        org.gradle.daemon=false
        android.useAndroidX=true
        android.enableJetifier=true
        EOF
        
        echo "âœ… Gradle configured"
        
    - name: ğŸš€ Build APK (debug only)
      run: |
        echo "ğŸš€ Building debug APK..."
        cd android
        
        ./gradlew assembleDebug --no-daemon --stacktrace
        
        echo "âœ… Build completed"
        
    - name: ğŸ“± Find APK
      run: |
        echo "ğŸ“± Searching for APK..."
        find . -name "*.apk" -type f | head -3
        
        APK_PATH=$(find . -name "*.apk" -type f | head -1)
        if [ -n "$APK_PATH" ]; then
          echo "APK_PATH=$APK_PATH" >> $GITHUB_ENV
          echo "âœ… APK found: $APK_PATH"
        else
          echo "âŒ No APK found"
          exit 1
        fi
        
    - name: ğŸ“‹ Upload APK
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: sentinel-copilot-attempt2-${{ github.run_number }}
        path: ${{ env.APK_PATH }}
        retention-days: 30

