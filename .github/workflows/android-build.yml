name: Build Android APK (Ultra Simple)

on:
  push:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js 18
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
        cache: 'npm'
        
    - name: Setup Java 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Install dependencies
      run: npm install
        
    - name: Create Firebase config
      run: |
        cat > firebase-service-account.json << EOF
        {
          "type": "service_account",
          "project_id": "sentinel-ai-769c5",
          "private_key_id": "${{ secrets.FIREBASE_PRIVATE_KEY_ID }}",
          "private_key": "${{ secrets.FIREBASE_PRIVATE_KEY }}",
          "client_email": "${{ secrets.FIREBASE_CLIENT_EMAIL }}",
          "client_id": "${{ secrets.FIREBASE_CLIENT_ID }}",
          "auth_uri": "https://accounts.google.com/o/oauth2/auth",
          "token_uri": "https://oauth2.googleapis.com/token",
          "auth_provider_x509_cert_url": "https://www.googleapis.com/oauth2/v1/certs",
          "client_x509_cert_url": "${{ secrets.FIREBASE_CLIENT_CERT_URL }}"
        }
        EOF
        
    - name: Create basic assets
      run: |
        mkdir -p assets
        echo "iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNkYPhfDwAChwGA60e6kgAAAABJRU5ErkJggg==" | base64 -d > assets/icon.png
        cp assets/icon.png assets/splash.png
        cp assets/icon.png assets/adaptive-icon.png
        cp assets/icon.png assets/favicon.png
        
    - name: Install Expo CLI
      run: npm install -g @expo/cli
      
    - name: Fix dependencies
      run: npx expo install --fix
      
    - name: Clean and prebuild
      run: |
        rm -rf android ios
        npx expo prebuild --platform android
        
    - name: Verify Android project
      run: |
        if [ ! -d "android" ]; then
          echo "âŒ Android directory not created"
          exit 1
        fi
        echo "âœ… Android project created"
        ls -la android/
        
    - name: Configure Gradle
      run: |
        cd android
        
        # Make gradlew executable
        chmod +x ./gradlew
        
        # Create optimized gradle.properties for CI/CD
        cat > gradle.properties << EOF
        # Gradle optimization for CI/CD
        org.gradle.jvmargs=-Xmx8g -XX:MaxMetaspaceSize=2g -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8
        org.gradle.parallel=true
        org.gradle.configureondemand=false
        org.gradle.daemon=false
        org.gradle.caching=false
        org.gradle.workers.max=2
        
        # Android optimization
        android.useAndroidX=true
        android.enableJetifier=true
        android.enableR8.fullMode=false
        android.enableBuildCache=false
        android.enableD8=true
        android.enableAapt2=true
        android.enableIncrementalDesugaring=false
        
        # Disable unnecessary features for CI
        android.enablePngCrunching=false
        android.enableResourceOptimizations=false
        android.enableSeparateAnnotationProcessing=false
        
        # Memory and performance
        kapt.use.worker.api=false
        kapt.incremental.apt=false
        EOF
        
        echo "âœ… Gradle configured for CI/CD"
        
    - name: Build Debug APK with detailed logging
      run: |
        cd android
        
        echo "ğŸ” ===== DETAILED BUILD DIAGNOSTICS ====="
        echo "ğŸ“… Build started at: $(date)"
        echo "ğŸ–¥ï¸  System info:"
        uname -a
        echo "ğŸ’¾ Memory info:"
        free -h
        echo "ğŸ’¿ Disk space:"
        df -h
        echo "â˜• Java version:"
        java -version
        echo "ğŸ¤– Android SDK info:"
        echo "ANDROID_HOME: $ANDROID_HOME"
        echo "ANDROID_SDK_ROOT: $ANDROID_SDK_ROOT"
        ls -la $ANDROID_HOME/platforms/ || echo "No platforms found"
        ls -la $ANDROID_HOME/build-tools/ || echo "No build-tools found"
        echo ""
        
        echo "ğŸ”§ ===== GRADLE DIAGNOSTICS ====="
        echo "ğŸ“‹ Gradle wrapper version:"
        ./gradlew --version || echo "Gradle version check failed"
        echo "ğŸ“‹ Gradle properties:"
        cat gradle.properties || echo "No gradle.properties found"
        echo "ğŸ“‹ Project structure:"
        find . -maxdepth 2 -type d | sort
        echo "ğŸ“‹ Build files:"
        find . -name "build.gradle*" -o -name "settings.gradle*" | head -10
        echo ""
        
        echo "ğŸ” ===== PRE-BUILD CHECKS ====="
        echo "ğŸ“± Android manifest:"
        find . -name "AndroidManifest.xml" | head -5
        echo "ğŸ“¦ Dependencies check:"
        ./gradlew dependencies --configuration debugCompileClasspath | head -20 || echo "Dependencies check failed"
        echo "ğŸ§¹ Clean check:"
        ./gradlew clean --dry-run || echo "Clean dry-run failed"
        echo ""
        
        # Function to attempt build with extensive logging
        attempt_build_with_logging() {
          local strategy=$1
          local attempt=$2
          echo "ğŸš€ ===== BUILD ATTEMPT $attempt: $strategy ====="
          echo "â° Started at: $(date)"
          
          # Create log file for this attempt
          local log_file="build_${strategy}_${attempt}.log"
          
          case $strategy in
            "basic")
              echo "ğŸ”¨ Trying basic build with full logging..."
              timeout 600 ./gradlew assembleDebug \
                --no-daemon \
                --stacktrace \
                --info \
                --debug \
                --scan \
                2>&1 | tee "$log_file"
              ;;
            "single-thread")
              echo "ğŸ”¨ Trying single-thread build..."
              timeout 600 ./gradlew assembleDebug \
                --no-daemon \
                --stacktrace \
                --info \
                --max-workers=1 \
                --no-parallel \
                2>&1 | tee "$log_file"
              ;;
            "minimal")
              echo "ğŸ”¨ Trying minimal build..."
              timeout 600 ./gradlew assembleDebug \
                --no-daemon \
                --stacktrace \
                --quiet \
                --no-parallel \
                --offline \
                2>&1 | tee "$log_file"
              ;;
            "verbose")
              echo "ğŸ”¨ Trying verbose build with maximum logging..."
              timeout 600 ./gradlew assembleDebug \
                --no-daemon \
                --stacktrace \
                --info \
                --debug \
                --warning-mode all \
                2>&1 | tee "$log_file"
              ;;
          esac
          
          local exit_code=$?
          echo "â° Finished at: $(date)"
          echo "ğŸ“Š Exit code: $exit_code"
          
          if [ $exit_code -eq 0 ]; then
            echo "âœ… Build successful with strategy: $strategy"
            return 0
          elif [ $exit_code -eq 124 ]; then
            echo "â° Build timed out (10 minutes) with strategy: $strategy"
          else
            echo "âŒ Build failed with exit code $exit_code using strategy: $strategy"
          fi
          
          echo "ğŸ“‹ Last 50 lines of build log:"
          tail -50 "$log_file" || echo "Could not read log file"
          echo ""
          
          # Check for specific error patterns
          echo "ğŸ” Analyzing errors in log:"
          if grep -i "out of memory\|OutOfMemoryError" "$log_file"; then
            echo "ğŸ’¾ MEMORY ERROR detected"
          fi
          if grep -i "permission denied\|access denied" "$log_file"; then
            echo "ğŸ”’ PERMISSION ERROR detected"
          fi
          if grep -i "network\|connection\|timeout" "$log_file"; then
            echo "ğŸŒ NETWORK ERROR detected"
          fi
          if grep -i "space\|disk full" "$log_file"; then
            echo "ğŸ’¿ DISK SPACE ERROR detected"
          fi
          if grep -i "compilation failed\|compile error" "$log_file"; then
            echo "ğŸ”¨ COMPILATION ERROR detected"
          fi
          if grep -i "dependency\|resolution\|artifact" "$log_file"; then
            echo "ğŸ“¦ DEPENDENCY ERROR detected"
          fi
          echo ""
          
          return $exit_code
        }
        
        echo "ğŸ¯ ===== STARTING BUILD ATTEMPTS ====="
        
        # Try different build strategies with detailed logging
        if attempt_build_with_logging "basic" "1"; then
          echo "ğŸ‰ SUCCESS: Basic build completed!"
        elif attempt_build_with_logging "single-thread" "2"; then
          echo "ğŸ‰ SUCCESS: Single-thread build completed!"
        elif attempt_build_with_logging "minimal" "3"; then
          echo "ğŸ‰ SUCCESS: Minimal build completed!"
        elif attempt_build_with_logging "verbose" "4"; then
          echo "ğŸ‰ SUCCESS: Verbose build completed!"
        else
          echo "ğŸ’¥ ===== ALL BUILD STRATEGIES FAILED ====="
          echo "ğŸ“Š Final system state:"
          free -h
          df -h
          echo ""
          
          echo "ğŸ“‹ All log files created:"
          ls -la *.log || echo "No log files found"
          echo ""
          
          echo "ğŸ” Summary of all errors:"
          for log in *.log; do
            if [ -f "$log" ]; then
              echo "--- Errors from $log ---"
              grep -i "error\|exception\|failed" "$log" | tail -10
            fi
          done
          
          echo ""
          echo "ğŸ“± Checking if any APK was partially built:"
          find . -name "*.apk" -o -name "*.aab" | head -10
          
          exit 1
        fi
        
    - name: Find APK
      run: |
        APK_PATH=$(find android -name "*.apk" -type f | head -1)
        if [ -n "$APK_PATH" ]; then
          mkdir -p build-output
          TIMESTAMP=$(date +%Y%m%d_%H%M%S)
          cp "$APK_PATH" "build-output/sentinel-copilot-debug-${TIMESTAMP}.apk"
          echo "âœ… APK found and copied"
          ls -la build-output/
          echo "APK_FILE=sentinel-copilot-debug-${TIMESTAMP}.apk" >> $GITHUB_ENV
        else
          echo "âŒ No APK found"
          find android -name "*.apk" -o -name "*.aab"
          exit 1
        fi
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: sentinel-copilot-debug-apk
        path: build-output/*.apk
        retention-days: 30
        
    - name: Create Release
      if: github.ref == 'refs/heads/main'
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v1.0.${{ github.run_number }}
        release_name: Sentinel Copilot v1.0.${{ github.run_number }}
        body: |
          ğŸš€ **Sentinel Copilot Mobile App - Debug Build**
          
          ğŸ“± **APK Gerado**: ${{ env.APK_FILE }}
          ğŸ”§ **Tipo**: Debug (para testes)
          ğŸ“… **Data**: ${{ github.event.head_commit.timestamp }}
          
          ğŸ” **Login:**
          - CPF: 123.456.789-00 | Senha: 123456
          - CÃ³digo: MOT001 | Senha: 123456
          
        draft: false
        prerelease: false

