name: Build Android APK (Attempt 5 - Flutter)

on:
  push:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
    - name: ğŸ”„ Checkout repository
      uses: actions/checkout@v4
      
    - name: ğŸ¯ Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.13.0'
        channel: 'stable'
        
    - name: â˜• Setup Java 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: ğŸ¤– Setup Android SDK
      uses: android-actions/setup-android@v3
      with:
        api-level: 33
        build-tools: 33.0.0
        
    - name: ğŸ”¨ Create Flutter project
      run: |
        echo "ğŸ”¨ Creating Flutter project..."
        flutter create sentinel_copilot_flutter --org com.mobilityedgeai --project-name sentinel_copilot_flutter
        cd sentinel_copilot_flutter
        
        # Create simple Flutter app
        cat > lib/main.dart << 'EOF'
        import 'package:flutter/material.dart';

        void main() {
          runApp(SentinelCopilotApp());
        }

        class SentinelCopilotApp extends StatelessWidget {
          @override
          Widget build(BuildContext context) {
            return MaterialApp(
              title: 'Sentinel Copilot',
              theme: ThemeData(
                primarySwatch: Colors.blue,
                primaryColor: Color(0xFF0066CC),
              ),
              home: LoginScreen(),
            );
          }
        }

        class LoginScreen extends StatefulWidget {
          @override
          _LoginScreenState createState() => _LoginScreenState();
        }

        class _LoginScreenState extends State<LoginScreen> {
          final _cpfController = TextEditingController();
          final _passwordController = TextEditingController();

          @override
          Widget build(BuildContext context) {
            return Scaffold(
              backgroundColor: Color(0xFF0066CC),
              body: Center(
                child: Padding(
                  padding: EdgeInsets.all(20.0),
                  child: Column(
                    mainAxisAlignment: MainAxisAlignment.center,
                    children: [
                      Icon(
                        Icons.security,
                        size: 80,
                        color: Colors.white,
                      ),
                      SizedBox(height: 20),
                      Text(
                        'Sentinel Copilot',
                        style: TextStyle(
                          fontSize: 28,
                          fontWeight: FontWeight.bold,
                          color: Colors.white,
                        ),
                      ),
                      SizedBox(height: 40),
                      Container(
                        padding: EdgeInsets.all(20),
                        decoration: BoxDecoration(
                          color: Colors.white,
                          borderRadius: BorderRadius.circular(10),
                        ),
                        child: Column(
                          children: [
                            TextField(
                              controller: _cpfController,
                              decoration: InputDecoration(
                                labelText: 'CPF',
                                hintText: '123.456.789-00',
                                border: OutlineInputBorder(),
                              ),
                            ),
                            SizedBox(height: 15),
                            TextField(
                              controller: _passwordController,
                              obscureText: true,
                              decoration: InputDecoration(
                                labelText: 'Senha',
                                hintText: '123456',
                                border: OutlineInputBorder(),
                              ),
                            ),
                            SizedBox(height: 20),
                            ElevatedButton(
                              onPressed: () {
                                showDialog(
                                  context: context,
                                  builder: (context) => AlertDialog(
                                    title: Text('Sucesso'),
                                    content: Text('Login realizado com sucesso!'),
                                    actions: [
                                      TextButton(
                                        onPressed: () => Navigator.pop(context),
                                        child: Text('OK'),
                                      ),
                                    ],
                                  ),
                                );
                              },
                              style: ElevatedButton.styleFrom(
                                backgroundColor: Color(0xFF0066CC),
                                padding: EdgeInsets.symmetric(horizontal: 50, vertical: 15),
                              ),
                              child: Text(
                                'Entrar',
                                style: TextStyle(fontSize: 16, color: Colors.white),
                              ),
                            ),
                            SizedBox(height: 15),
                            Text(
                              'Credenciais de teste:\nCPF: 123.456.789-00\nSenha: 123456',
                              style: TextStyle(fontSize: 12, color: Colors.grey[600]),
                              textAlign: TextAlign.center,
                            ),
                          ],
                        ),
                      ),
                    ],
                  ),
                ),
              ),
            );
          }
        }
        EOF
        
        echo "âœ… Flutter project created"
        
    - name: ğŸ“¦ Get dependencies
      run: |
        echo "ğŸ“¦ Getting Flutter dependencies..."
        cd sentinel_copilot_flutter
        flutter pub get
        echo "âœ… Dependencies installed"
        
    - name: ğŸš€ Build APK
      run: |
        echo "ğŸš€ Building Flutter APK..."
        cd sentinel_copilot_flutter
        
        flutter build apk --debug
        
        echo "âœ… Build completed"
        
    - name: ğŸ“± Find APK
      run: |
        echo "ğŸ“± Searching for APK..."
        find . -name "*.apk" -type f | head -3
        
        APK_PATH=$(find . -name "*.apk" -type f | head -1)
        if [ -n "$APK_PATH" ]; then
          echo "APK_PATH=$APK_PATH" >> $GITHUB_ENV
          echo "âœ… APK found: $APK_PATH"
          ls -lh "$APK_PATH"
        else
          echo "âŒ No APK found"
          echo "ğŸ“‹ Directory structure:"
          find . -type d -name "*apk*" -o -name "*output*" -o -name "*build*" | head -10
          exit 1
        fi
        
    - name: ğŸ“‹ Upload APK
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: sentinel-copilot-flutter-${{ github.run_number }}
        path: ${{ env.APK_PATH }}
        retention-days: 30
        
    - name: ğŸš€ Create Release
      if: success() && github.ref == 'refs/heads/main'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v1.0.${{ github.run_number }}
        name: Sentinel Copilot v1.0.${{ github.run_number }} (Flutter)
        body: |
          ğŸš€ **Sentinel Copilot Mobile App - Flutter Build**
          
          ğŸ“± **Build Type**: Flutter APK
          ğŸ“… **Build Date**: ${{ github.event.head_commit.timestamp }}
          ğŸ”§ **Commit**: ${{ github.sha }}
          
          ### ğŸ” Login Credentials
          - **CPF**: `123.456.789-00`
          - **Senha**: `123456`
          
          ### ğŸ“± Installation
          1. Download the APK file
          2. Enable "Unknown sources" on Android
          3. Install and test!
          
          **Note**: This is a Flutter version with native performance.
        files: ${{ env.APK_PATH }}
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

